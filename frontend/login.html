<!DOCTYPE html>
<html lang="en">
  
  <head>
    <!-- title tag -->
    <title>FinTrack- Login</title>
    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link to JQuery -->
    <script src="https://code.jquery.com/jquery-4.0.0.js" integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U=" crossorigin="anonymous"></script>
    <!-- meta viewport tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head><!-- end head tag -->
  <body>

    <nav><!-- navigation section -->
      <ul>
        <li><a href="index.html"><button class="btn">Home</button></a></li>
        <li><a href="#"><button class="btn">Login</button></a></li>
        <li><a href="#"><button class="btn">Something</button></a></li>
      </ul>
    </nav><!-- end navigation -->
    
    <!-- main section -->
    <section class="main-container shadow-lg">
      <!-- start form tag -->
      <form>
        <fieldset class="form-group">
          <legend>Login</legend>
          <!-- username input -->
          <label for="username">Username</label><br>
          <div class="mb-3 input-group">
            <input type="text" id="username" name="username" class="form-control" aria-label="Username input" aria-description="text-input box for entering username" required>
          </div>
          <!-- password input -->
          <label for="password">Password</label><br>
          <div class="mb-3 input-group">
            <input type="password" id="password" name="password" class="form-control" aria-label="Password input" aria-description="password-input box for entering password"required>
          </div>
          <!-- forgot password link -->
          <h6><a href="#">Forgot password?</a></h6>
        </fieldset>
        <!-- submit button -->
        <input type="submit" class="btn" value="Login" id="login-btn">
      </form><!-- end form tag -->
    </section>
    <!-- end main section -->
    <!-- signup link -->
    <h6 id="signup"><a href="signup.html">New? Sign up</a></h6>
    
    <!-- start footer -->
    <footer>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="styleSwitch">
        <label class="form-check-label" for="styleSwitch" id="styleLabel"> Light mode: On </label>
      </div>
    </footer><!-- end footer -->

    <!-- link to external JS-->
    <script src="pageCustomization.js">     
    </script>
    
  </body><!-- end body tag -->
</html><!-- end HTML tag -->
